<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUNPAO's CAFE</title>

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sandstone/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="popupS.css" />
  </head>
  <body id="output">
    <div class="welcome">
      <h1 style="margin-top: 200px">KUNPAO's CAFE MANAGEMENT SYSTEM</h1>
    </div>
    <div class="login d-flex justify-content-center">
      <div class="loginplace">
        <div class="col-md-6 m-auto">
          <form action="/users/login" method="POST">
            <div class="form-group">
              <label for="username" class="form-label">Felhasználónév</label>
              <input
                type="username"
                id="username"
                name="username"
                class="form-control"
                placeholder="Add meg a felhasználóneved"
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Jelszó</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Add meg a jelszavad"
              />
            </div>
            <div class="button">
              <div class="row justify-content-center">
                <button type="submit" class="btn btn-secondary btn-block col-6">
                  Belépés
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
